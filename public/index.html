<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Students List</title>
</head>
<body>
    <div class="wrapper">
        <button class="btn-list">Get students list</button>
    
        <h2>Students List</h2>
        
        <table class="student-list"></table>
    
        <form  id="contact-form"  method="POST" action="/students" style="display: flex; flex-direction: column; width: 300px;">
           <label for="studentId">Id</label>
           <input type="text" name="id" value="">
           <label for="studentFname">First Name</label>
           <input type="text" name="fname" id="first_name" value="">
           <label for="studentLname">Last Name</label>
           <input type="text" name="lname" value="">
           <label for="studentGrade">Grade</label>
           <input type="text" name="grade" value="">
           <button id="btn-list" type="submit" value="submit">Add student</button>
        </form>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="client.js" ></script>
</body>
</html>
